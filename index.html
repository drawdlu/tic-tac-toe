<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="scripts/script.js"></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div class="board">
            <div class="container">
                <div class="cell"><button id="0"></button></div>
                <div class="cell"><button id="1"></button></div>
                <div class="cell"><button id="2"></button></div>
                <div class="cell"><button id="3"></button></div>
                <div class="cell"><button id="4"></button></div>
                <div class="cell"><button id="5"></button></div>
                <div class="cell"><button id="6"></button></div>
                <div class="cell"><button id="7"></button></div>
                <div class="cell"><button id="8"></button></div>
            </div>
        </div>
        <div class="reset">
            <button class="reset">Reset</button>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
